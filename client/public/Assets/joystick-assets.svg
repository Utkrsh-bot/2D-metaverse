<svg viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Joystick Base -->
  <circle cx="75" cy="75" r="60" fill="#333333" fill-opacity="0.5" stroke="#666666" stroke-width="3" id="joystick-base"/>
  
  <!-- Joystick Thumb -->
  <circle cx="225" cy="75" r="30" fill="#888888" stroke="#555555" stroke-width="2" id="joystick-thumb">
    <radialGradient id="thumbGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#AAAAAA" />
      <stop offset="100%" style="stop-color:#666666" />
    </radialGradient>
  </circle>
  
  <!-- Labels -->
  <text x="75" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="#333333">Joystick Base</text>
  <text x="225" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="#333333">Joystick Thumb</text>
</svg>
